version: '3.8'

services:
  portfolio:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: portfolio-kern
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.portfolio-kern.rule=Host(`portfolio.kernjrodriguez.com`)"
      - "traefik.http.routers.portfolio-kern.entrypoints=web"
      - "traefik.http.routers.portfolio-kern.tls.certresolver=letsencrypt"
    networks:
      - portfolio-network

networks:
  portfolio-network:
    driver: bridge
